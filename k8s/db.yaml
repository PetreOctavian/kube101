---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-pv
  labels:
    usage: azureDB-storage
    app: DB
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  azureFile:
    secretName: azure-db-secret
    shareName: dboctav
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  labels:
    app: DB
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      usage: azureDB-storage
