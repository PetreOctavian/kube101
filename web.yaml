apiVersion: v1
kind: Service
metadata:
  name: web-service
  labels:
    app: WEB
spec:
  type: LoadBalancer
  selector:
    app: AP
  ports:
    - targetPort: 80
      port: 80
      nodePort: 30008
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: WEB
spec:
  replicas: 3
  selector:
    matchLabels:
      app: AP
  template:
    metadata:
      labels:
        app: AP
    spec:
      containers:
      - name: web-container
        image: petreoctav/licenta:webimageBN
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
          - name: MYSQL_HOST
            valueFrom:
              configMapKeyRef:
               name: web-configmap
               key: MYSQL_HOST
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
               name: web-configmap
               key: MYSQL_USER
          - name: MYSQL_PASS
            valueFrom:
              configMapKeyRef:
               name: web-configmap
               key: MYSQL_PASS
          - name: MYSQL_DB
            valueFrom:
              configMapKeyRef:
               name: web-configmap
               key: MYSQL_DB
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-configmap
  labels:
    app: WEB
data:
  MYSQL_HOST: "db-service"
  MYSQL_USER: "test"
  MYSQL_PASS: "test"
  MYSQL_DB: "planetickets"


